[package]
name = "puls"
version = "0.2.0"
edition = "2024"

[dependencies]
crossterm = "0.27"
ratatui = { version = "0.26", features = ["all-widgets"] }
sysinfo = "0.29.11"
tokio = { version = "1", features = ["full"] }
bollard = "0.15"
futures-util = "0.3"
nvml-wrapper = "0.10"
users = "0.11"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }

[profile.release]
opt-level = 'z'     
lto = true          
codegen-units = 1   
panic = 'abort'     
strip = true        